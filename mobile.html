    <button onclick="back()" class="btn btn-danger" >Back</button>
   <center> <h3 class="mobile_answer">Object detected as <b>mobile</b></h3>  </center>
</body>
<script>
    img=""
    function preload(){
        img = loadImage("mobile.png");

    }

    function draw(){
        image(img,0,0,550,400);
        fill("red")
        stroke("red");
        noFill();
        text("mobile",458,160);
        rect(80,20,450,355);
    }

    function setup(){
        canvas = createCanvas(550,400);
        canvas.center();
    }

    function back(){
        window.location.href = "index.html"
        
        }


</script>
<script src="mobile.html"></script>
